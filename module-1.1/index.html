<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Module 1.1</title>
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8"
    >
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h1 class="text-center text-3xl font-semibold">
          Login
        </h1>
        <div id="formError" class="text-center text-red-500"></div>
      </div>
      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Alamat E-Mail
              </label>
              <div class="mt-1">
                <input
                  oninput="validateForm()"
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
              <div id="emailError" class="text-center text-red-500"></div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <div class="mt-1">
                <input
                  oninput="validateForm()"
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                />
              </div>
              <div id="passwordError" class="text-center text-red-500"></div>
            </div>

            <div>
              <button
                onclick="submitForm()"
                type="button"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        let validated = true
        var email = document.getElementById('email').value
        var password = document.getElementById('password').value

        var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
        if (!email.match(emailRegex)) {
          document.getElementById('emailError').textContent =
            'Please enter a valid email address.'
          validated = false
          return validated
        } else {
          document.getElementById('emailError').textContent = ''
          validated = true
        }

        if (password.length < 6) {
          document.getElementById('passwordError').textContent =
            'Password must be at least 6 characters long.'
          validated = false
          return validated
        } else {
          document.getElementById('passwordError').textContent = ''
          validated = true
        }

        if (email.trim() === '' || password.trim() === '') {
          document.getElementById('formError').textContent =
            'Both email and password are required fields.'
          validated = false
          return validated
        } else {
          document.getElementById('formError').textContent = ''
          validated = true
        }
        return validated
      }
      function submitForm() {
        if (validateForm()) {
          alert('Validation successful!')
        }
      }
    </script>
  </body>
</html>
